<!DOCTYPE html>
<html>

<head>
    <!-- hier zet je de code in de head tags -->
    <title> Opdracht 11 Introductie </title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>

        <img width="auto" height="auto" src="../Opdracht_11/images/1586346276_html-css-refresh-design.png">


    </header>

    <header class="headercarla">

        <main class="maincarla">

            <div class="carla">
                <p>

                <h1 class="h1carla">Carla Snepvangers</h1>

                </p>
                <p>

                <h2 class="h2carla">Friends with Marijn</h2>
                </p>
                <p>
                <h2 class="h2carlarequest">Carla requested permission to view your contact details</h2>

                </p>
            </div>
            <div>
                <hr class="grijs">
                <p class="pbutton">

                    <button class="accept">Approve</button>
                    <button class="decline">Decline</button>
                </p>
            </div>
        </main>

        <aside class="imagecarla">

            <img width="75px" height="auto" src="../Opdracht_11/images/hoofdje-los-234x300.png">

        </aside>
    </header>

    <main class="mainmarijn">
        <div class="marijn">
            <p>

            <h1 class="h1marijn">Marijn Pijnenborg</h1>

            </p>
            <p>

            <h2 class="h2marijn">New member</h2>
            </p>
            <p>
            <h2 class="marijnadd">Marijn wants to add you to the group <b>best friends</b></h2>

            </p>
        </div>
        <hr class="grijs">
        <div class="buttons">
            <p>

                <button class="accept">Approve</button>
                <button class="decline">Decline</button>
            </p>
        </div>

    </main>
    <aside class="imagecarla">

        <img width="75px" height="auto" src="../Opdracht_11/images/HappyCat 480px.png">

    </aside>

</body>

</html>
